<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Kas Keluarga Maul & Ninda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* GANTI URL DI BAWAH DENGAN DIRECT LINK GAMBAR DRIVE ANDA */
            background-image: url('https://lh3.googleusercontent.com/u/0/d/1KDGszfWRMNdfAepv-C8UQInlcWx7Kao0');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-black">üí∞ Buku Kas Rumah Tangga Maul & Ninda</h1>
            <div id="status" class="mt-2"></div>
        </div>

        <div class="bg-blue-600 rounded-3xl p-8 mb-8 text-center text-white shadow-2xl transition-transform hover:scale-[1.01]">
            <h2 class="text-blue-100 mb-2">Total Pengeluaran Bulan Ini</h2>
            <div id="totalDisplay" class="text-5xl font-bold">Rp 0</div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="glass-card p-6 rounded-2xl shadow-lg">
                <h3 class="font-bold text-lg mb-4 text-slate-700">Catat Pengeluaran</h3>
                <form id="expenseForm" class="space-y-4">
                    <input type="date" id="date" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                    
                    <select id="category" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                        <option value="">Pilih Kategori</option>
                        <option value="üè† Kebutuhan Rumah">üè† Kebutuhan Rumah</option>
                        <option value="üçö Makan & Minum">üçö Makan & Minum</option>
                        <option value="üöó Transportasi">üöó Transportasi</option>
                        <option value="üéì Pendidikan">üéì Pendidikan</option>
                        <option value="üè• Kesehatan">üè• Kesehatan</option>
                        <option value="üõç Kebutuhan Pribadi">üõç Kebutuhan Pribadi</option>
                        <option value="üéâ Hiburan">üéâ Hiburan</option>
                        <option value="üí≥ Cicilan">üí≥ Cicilan</option>
                        <option value="üí∞ Tabungan">üí∞ Tabungan</option>
                        <option value="‚ú® Sedekah">‚ú® Sedekah</option>
                        <option value="üì¶ Lainnya">üì¶ Lainnya</option>
                    </select>

                    <input type="text" id="desc" placeholder="Keterangan (Contoh: Beli Beras)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                    
                    <input type="text" id="amount" placeholder="Jumlah (Rp)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                    
                    <button type="submit" id="btnSimpan" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 shadow-md active:scale-95 transition-all">Simpan</button>
                </form>
            </div>

            <div class="glass-card p-6 rounded-2xl shadow-lg flex flex-col">
                <h3 class="font-bold text-lg mb-4 text-slate-700">Riwayat Transaksi</h3>
                <div id="history" class="space-y-3 overflow-y-auto pr-2 custom-scroll max-h-[400px]">
                    <p class="text-center text-slate-400 py-10 italic">Menyambungkan ke database...</p>
                </div>
            </div>
        </div>

        <div class="glass-card p-6 rounded-2xl shadow-lg mt-8">
            <h3 class="font-bold text-lg mb-6 text-slate-700">Proporsi Pengeluaran</h3>
            <div class="h-64">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const URL = 'https://script.google.com/macros/s/AKfycbyzKa8EKKVS_tIgwdcy1rHXjydIbGjOLaKSvkgYwo5JbyBdRQqw5M74kY7r-EAnDwqX/exec';

        let expenses = [];
        let chart = null;

        function updateStatus(type, msg) {
            const el = document.getElementById('status');
            const color = type === 'loading' ? 'bg-yellow-400 text-yellow-900' : type === 'success' ? 'bg-green-400 text-green-900' : 'bg-red-400 text-white';
            el.innerHTML = `<span class="px-4 py-1 rounded-full text-xs font-bold shadow-md ${color}">${msg}</span>`;
        }

        async function loadData() {
            try {
                updateStatus('loading', 'Sinkronisasi data...');
                const resp = await fetch(URL);
                const res = await resp.json();
                if (res.success) {
                    expenses = res.data;
                    updateStatus('success', 'Data sinkron');
                    render();
                }
            } catch (e) { 
                updateStatus('error', 'Koneksi database gagal'); 
            }
        }

        async function hapusData(id) {
            if (!confirm("Hapus data ini selamanya?")) return;
            try {
                updateStatus('loading', 'Menghapus...');
                const resp = await fetch(`${URL}?id=${id}`);
                const res = await resp.json();
                if (res.success) {
                    updateStatus('success', 'Data dihapus');
                    loadData();
                }
            } catch (e) { updateStatus('error', 'Gagal menghapus'); }
        }

        document.getElementById('expenseForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            btn.disabled = true; 
            btn.innerText = 'Menyimpan...';

            const data = {
                date: document.getElementById('date').value,
                category: document.getElementById('category').value,
                description: document.getElementById('desc').value,
                amount: document.getElementById('amount').value.replace(/\D/g, '')
            };

            try {
                const resp = await fetch(URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(data) 
                });
                const res = await resp.json();
                if (res.success) {
                    document.getElementById('expenseForm').reset();
                    document.getElementById('date').value = new Date().toISOString().split('T')[0];
                    loadData();
                }
            } catch (e) { 
                updateStatus('error', 'Gagal menyimpan'); 
            } finally { 
                btn.disabled = false; 
                btn.innerText = 'Simpan'; 
            }
        };

        function render() {
            const list = document.getElementById('history');
            let totalBulanIni = 0;
            const now = new Date();

            list.innerHTML = expenses.map(ex => {
                const exDate = new Date(ex.date);
                if (exDate.getMonth() === now.getMonth() && exDate.getFullYear() === now.getFullYear()) {
                    totalBulanIni += parseInt(ex.amount);
                }
                
                return `
                <div class="flex justify-between items-center p-4 bg-white/50 rounded-xl border border-slate-200 hover:shadow-md transition-all">
                    <div class="flex-1">
                        <p class="text-[10px] font-extrabold text-blue-600 uppercase tracking-widest">${ex.category}</p>
                        <p class="text-sm font-semibold text-slate-800 leading-tight">${ex.description}</p>
                        <p class="text-[9px] text-slate-500 mt-1">${ex.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-slate-800 text-sm">Rp ${parseInt(ex.amount).toLocaleString('id-ID')}</p>
                        <button onclick="hapusData(${ex.id})" class="text-[10px] text-red-500 font-bold hover:text-red-700 mt-1">HAPUS</button>
                    </div>
                </div>`;
            }).join('') || '<p class="text-center text-slate-400 text-sm py-10 italic">Belum ada transaksi.</p>';
            
            document.getElementById('totalDisplay').innerText = `Rp ${totalBulanIni.toLocaleString('id-ID')}`;
            renderChart();
        }

        function renderChart() {
            if (chart) chart.destroy();
            const cats = [...new Set(expenses.map(ex => ex.category))];
            const data = cats.map(c => expenses.filter(ex => ex.category === c).reduce((s, ex) => s + parseInt(ex.amount), 0));

            chart = new Chart(document.getElementById('myChart'), {
                type: 'doughnut',
                data: { 
                    labels: cats, 
                    datasets: [{ 
                        data: data, 
                        backgroundColor: ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#f97316', '#64748b', '#14b8a6', '#6366f1'],
                        borderWidth: 0
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { 
                        legend: { position: 'bottom', labels: { boxWidth: 12, padding: 15, font: { size: 10 } } } 
                    },
                    cutout: '70%'
                }
            });
        }

        document.getElementById('amount').oninput = (e) => {
            let v = e.target.value.replace(/\D/g, '');
            e.target.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        };

        window.onload = () => {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            loadData();
        };
    </script>
</body>
</html>
