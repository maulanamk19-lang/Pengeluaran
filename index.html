<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Kas Rumah Tangga M&N</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">üí∞ Buku Kas Rumah Tangga M&N </h1>
            <div id="status" class="mt-2"></div>
        </div>

        <div class="bg-blue-600 rounded-3xl p-8 mb-8 text-center text-white shadow-xl">
            <h2 class="text-blue-100 mb-2">Total Pengeluaran Bulan Ini</h2>
            <div id="totalDisplay" class="text-4xl font-bold">Rp 0</div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-lg mb-4 text-slate-700">Catat Pengeluaran</h3>
                <form id="expenseForm" class="space-y-4">
                    <input type="date" id="date" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                    <select id="category" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Pilih Kategori</option>
                        <option value="üè† Kebutuhan Rumah">üè† Kebutuhan Rumah</option>
                        <option value="üçö Makan & Minum">üçö Makan & Minum</option>
                        <option value="üöó Transportasi">üöó Transportasi</option>
                        <option value="üéì Pendidikan">üéì Pendidikan</option>
                        <option value="üè• Kesehatan">üè• Kesehatan</option>
                        <option value="üõç Kebutuhan Pribadi">üõç Kebutuhan Pribadi</option>
                        <option value="üéâ Hiburan">üéâ Hiburan</option>
                        <option value="üí≥ Cicilan">üí≥ Cicilan</option>
                        <option value="üí∞ Tabungan">üí∞ Tabungan</option>
                    </select>
                    <input type="text" id="desc" placeholder="Keterangan (Contoh: Bayar/Jajan/Iuran/Tagihan/Cicilan untuk......)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="amount" placeholder="Jumlah (Rp)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" id="btnSimpan" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Simpan</button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-lg mb-4 text-slate-700">Riwayat</h3>
                <div id="history" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <p class="text-center text-slate-400 py-10 text-sm italic">Memuat data...</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mt-8">
            <h3 class="font-bold text-lg mb-6 text-slate-700">Grafik Kategori</h3>
            <div class="h-64"><canvas id="myChart"></canvas></div>
        </div>
    </div>

    <script>
        // TEMPELKAN URL APPS SCRIPT ANDA DI BAWAH INI
        const URL = 'https://script.google.com/macros/s/AKfycbyzKa8EKKVS_tIgwdcy1rHXjydIbGjOLaKSvkgYwo5JbyBdRQqw5M74kY7r-EAnDwqX/exec';

        let expenses = [];
        let chart = null;

        function updateStatus(type, msg) {
            const el = document.getElementById('status');
            const color = type === 'loading' ? 'bg-yellow-100 text-yellow-800' : type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
            el.innerHTML = `<span class="px-3 py-1 rounded-full text-xs font-bold ${color}">${msg}</span>`;
        }

        async function loadData() {
            try {
                updateStatus('loading', 'Sinkronisasi data...');
                const resp = await fetch(URL);
                const res = await resp.json();
                if (res.success) {
                    expenses = res.data;
                    updateStatus('success', 'Terhubung ke Google Sheets');
                    render();
                }
            } catch (e) { updateStatus('error', 'Gagal memuat database'); }
        }

        async function hapusData(id) {
            if (!confirm("Hapus catatan ini secara permanen?")) return;
            try {
                updateStatus('loading', 'Menghapus...');
                const resp = await fetch(`${URL}?id=${id}`);
                const res = await resp.json();
                if (res.success) {
                    updateStatus('success', 'Berhasil dihapus');
                    loadData();
                }
            } catch (e) { updateStatus('error', 'Gagal menghapus'); }
        }

        document.getElementById('expenseForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            btn.disabled = true; btn.innerText = 'Menyimpan...';

            const data = {
                date: document.getElementById('date').value,
                category: document.getElementById('category').value,
                description: document.getElementById('desc').value,
                amount: document.getElementById('amount').value.replace(/\D/g, '')
            };

            try {
                const resp = await fetch(URL, { method: 'POST', body: JSON.stringify(data) });
                const res = await resp.json();
                if (res.success) {
                    document.getElementById('expenseForm').reset();
                    document.getElementById('date').value = new Date().toISOString().split('T')[0];
                    loadData();
                }
            } catch (e) { updateStatus('error', 'Gagal menyimpan'); }
            finally { btn.disabled = false; btn.innerText = 'Simpan'; }
        };

        function render() {
            const list = document.getElementById('history');
            const totalEl = document.getElementById('totalAmount');
            let total = 0;
            const now = new Date();

            list.innerHTML = expenses.map(ex => {
                const exDate = new Date(ex.date);
                if (exDate.getMonth() === now.getMonth()) total += parseInt(ex.amount);
                
                return `
                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <div>
                        <p class="text-[10px] font-bold text-blue-500 uppercase">${ex.category}</p>
                        <p class="text-sm font-semibold text-slate-700">${ex.description}</p>
                        <p class="text-[10px] text-slate-400">${ex.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-slate-800">Rp ${parseInt(ex.amount).toLocaleString('id-ID')}</p>
                        <button onclick="hapusData(${ex.id})" class="text-[10px] text-red-500 font-bold hover:underline">HAPUS</button>
                    </div>
                </div>`;
            }).join('') || '<p class="text-center text-slate-400 text-sm py-10">Belum ada catatan.</p>';
            
            document.getElementById('totalDisplay').innerText = `Rp ${total.toLocaleString('id-ID')}`;
            renderChart();
        }

        function renderChart() {
            if (chart) chart.destroy();
            const cats = [...new Set(expenses.map(ex => ex.category))];
            const data = cats.map(c => expenses.filter(ex => ex.category === c).reduce((s, ex) => s + parseInt(ex.amount), 0));

            chart = new Chart(document.getElementById('myChart'), {
                type: 'doughnut',
                data: { labels: cats, datasets: [{ data: data, backgroundColor: ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#f97316', '#64748b'] }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
            });
        }

        document.getElementById('amount').oninput = (e) => {
            let v = e.target.value.replace(/\D/g, '');
            e.target.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        };

        window.onload = () => {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            loadData();
        };
    </script>
</body>
</html>
